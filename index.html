<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"><img src="images/illustration-hero.svg" alt="">
    </div>
  
    <div class="card">
      <div class="txt">
        <div ><h1 class="title" > Order Summary</h1></div>
        <div ><p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
         device anywhere you like!</p></div>
      </div>
      
    
      <div class="annual">
        <img src="images/icon-music.svg" alt="">
          <div class="left"><h2>Annual Plan</h2> 
          <p>$59.99/year</p></div>
        
        <div class="right"><a href="#">Change</a></div>
        
      </div>
      <div class="posi">
        <div ><button class="pay">Proceed to Payment</button></div>
        <div ><button class="cancel">Cancel Order</button> </div>
      </div>
        
    </div>
 
  </div>

  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Isabelle Bagramyan</a>.
    </div>
  </footer>

</body>
</html>
